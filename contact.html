    <main>
        <article>
            <section>
            <form action="https://httpbin.org/get/">
            <fieldset>
                <legend>Send Us A Message</legend>
                <p>
                    <label for="name">Name: 
                    <input type="text" name="name" id="name" placeholder="Enter your Name" required autofocus autocomplete>
                </label>
            </p>
            <p>
                <label for="email">E-mail Address: 
                    <input type="email" name="email" id="email" placeholder="Enter your Email Address" required autocomplete>
                </label>
            </p>
            <p>
                <label for="textArr">Your Message: <br><br>
                    <textarea name="textArr" id="textArr" cols="70" rows="10" placeholder="Enter Your Message Here..."></textarea>
                </label>
            </p>
            </fieldset>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </form>
    </section>
    <aside>
        <h3>Our Location</h3>
        <address>
            The Burger Haven, 1235 Grillmaster Lane
            <br>Sizzle City, FL 45678
